<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: head"></div>

<body>
    <div th:replace="fragments :: navigation"></div>

    <div class="container" id="main">


        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/uploads/images/home3.jpg}" class="d-block w-100 carousel-img" alt="..." >
                    <div class="black-overlay"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Top Gun 2</h5>
                        <p>Premiere on 27st May</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/uploads/images/home2.jpg}" class="d-block w-100 carousel-img" alt="..." >
                    <div class="black-overlay"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Watch favourite movies with your friends</h5>
                        <p>Low ticket price</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/uploads/images/premium.png}" class="d-block w-100 carousel-img" alt="..." >
                    <div class="black-overlay"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Become Premium Member</h5>
                        <p>There are lots of benefits</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h3 class="mt-3 mt-lg-5">Popular Movies</h3>
        <div class="card-deck">
            <th:block th:each="movie: ${movies}">

                <div class="col-12 col-sm-10 col-md-6 mx-auto my-4 px-0">
                    <div class="card border-0 shadow h-100">
                        <div class="card-header bg-danger text-white d-flex justify-content-between">
                            <h5 class="m-0" th:text="${movie.title}"></h5>
                            <div class="d-flex">
                                <img th:src="@{/uploads/images/star1.png}" alt="Rating" style="height: 22px; width: auto" />
                                <h5 class="m-0 ml-1" th:text="${movie.rating}"></h5>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-4 col-md-3">
                                <img th:src="@{${movie.image}}" class="card-img h-100" alt="Movie poster image">
                            </div>
                            <div class="col-8 col-md-9">
                                <div class="card-body py-0">
                                    <div class="card-text mt-2"><span class="font-weight-bold">Duration: </span><span th:text="${movie.duration}"></span> min</div>
                                    <div class="card-text"><span class="font-weight-bold">Year: </span><span th:text="${movie.year}"></span>.</div>
                                    <div class="card-text"><span class="font-weight-bold">Genre: </span><span th:text="${movie.genre}"></span></div>
                                    <div class="card-text"><span class="font-weight-bold">Director: </span><span th:text="${movie.director}"></span></div>
                                    <div class="card-text"><span class="font-weight-bold">Writer: </span><span th:text="${movie.writer}"></span></div>
                                    <div class="card-text"><span class="font-weight-bold">Actors: </span><span th:text="${movie.stars}"></span></div>
                                    <a th:href="@{movies/} + ${movie.id}" class="btn btn-success btn-block mt-2 mb-3 shadow">WATCH</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </th:block>
        </div>



        <h3 class="mt-2 mt-lg-3">Follow Us</h3>
        <div class="row mt-3 mt-lg-4 mb-3 mb-lg-4 px-3 social-links" style="height: 100px">
            <div class="col-12 col-lg-4 p-0">
                <a href="https://www.facebook.com" target="_blank" class="social social-facebook d-flex justify-content-center align-items-center">
                    <div>Facebook</div>
                </a>
            </div>
            <div class="col-12 col-lg-4 p-0 text-center">
                <a href="https://www.instagram.com" target="_blank" class="social social-instagram d-flex justify-content-center align-items-center">
                    <div>Instagram</div>
                </a>
            </div>
            <div class="col-12 col-lg-4 p-0 text-center">
                <a href="https://www.twitter.com" target="_blank" class="social social-twitter d-flex justify-content-center align-items-center">
                    <div>Twitter</div>
                </a>
            </div>
        </div>


    </div>
    <div th:replace="fragments :: footer"></div>

    <div th:replace="fragments :: scripts"></div>
</body>
</html>
