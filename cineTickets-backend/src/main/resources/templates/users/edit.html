<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: head"></div>
<body>
<div th:replace="fragments :: navigation"></div>

<div class="container" id="main">

    <div class="col-12 col-lg-8 mx-auto">
        <div class="d-flex justify-content-between my-3">
            <h3>Edit Profile</h3>
        </div>

        <form th:action="@{/profile/update}" method="POST" th:object="${user}">
            <input th:field="*{id}" name="id" id="id" type="hidden">
            <input th:field="*{password}" name="password" id="password" type="hidden">
            <input th:field="*{roles}" name="roles" id="roles" type="hidden">

            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" name="username" id="username" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Errors</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" name="email" id="email" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Errors</span>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input th:field="*{firstName}" name="firstName" id="firstName" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First Name Errors</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input th:field="*{lastName}" name="lastName" id="lastName" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last Name Errors</span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg px-5 shadow">Update</button>
            </div>
        </form>

    </div>

</div>
<div th:replace="fragments :: footer"></div>

<div th:replace="fragments :: scripts"></div>

<th:block th:if="${isUpdated}">
    <script>toastr.success("Profile updated successfully");</script>
</th:block>

</body>
</html>
