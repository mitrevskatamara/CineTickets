<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: head"></div>

<body>
    <div th:replace="fragments :: navigation"></div>

    <div class="container" id="main">

        <div class="col-12 col-lg-8 mx-auto">

            <div class="d-flex justify-content-between my-3">
                <h3>Login</h3>
            </div>

            <form th:action="@{/login}" th:object="${user}" method="POST">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="text" class="form-control"
                        value="user" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username
                        Errors</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" class="form-control"
                        value="user" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password
                        Errors</span>
                    <span class="text-danger" th:text="${error}"></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg px-5 shadow">Login</button>
                </div>
            </form>

        </div>

    </div>
    <div th:replace="fragments :: footer"></div>

    <div th:replace="fragments :: scripts"></div>

    <th:block th:if="${isRegistered}">
        <script>toastr.success("Registration successful. Now you can login.");</script>
    </th:block>

</body>

</html>
