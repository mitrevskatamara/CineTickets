<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: head"></div>
<body>
<div th:replace="fragments :: navigation"></div>

<div class="container" id="main">

    <div class="col-12 col-lg-8 mx-auto">

        <div class="d-flex justify-content-between my-3">
            <h3>Register</h3>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="POST">
            <input th:field="*{roles}" id="roles" name="roles" type="hidden">

            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" name="email" id="email" type="email" class="form-control" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Errors</span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" name="username" id="username" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Errors</span>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input th:field="*{firstName}" name="firstName" id="firstName" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First Name Errors</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input th:field="*{lastName}" name="lastName" id="lastName" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last Name Errors</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" name="email" id="password" type="password" class="form-control" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Errors</span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg px-5 shadow">Register</button>
            </div>
        </form>

    </div>

</div>
<div th:replace="fragments :: footer"></div>

<div th:replace="fragments :: scripts"></div>
</body>
</html>
